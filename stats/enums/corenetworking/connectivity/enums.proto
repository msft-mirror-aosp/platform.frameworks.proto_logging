syntax = "proto2";

package android.corenetworking.connectivity;

option java_outer_classname = "ConnectivityProtoEnums";
option java_multiple_files = true;

// Signal strength levels, as defined in android/telephony/SignalStrength.java.
enum SignalStrength {
  SIGNAL_STRENGTH_NONE_OR_UNKNOWN = 0;
  SIGNAL_STRENGTH_POOR = 1;
  SIGNAL_STRENGTH_MODERATE = 2;
  SIGNAL_STRENGTH_GOOD = 3;
  SIGNAL_STRENGTH_GREAT = 4;
}

// Radio Access Technology(RAT) will only consider the RAT type of (WIFI/2G/3G/4G/5G).
// So in addition to the above RAT types, others(BT, ethernet or no RAT) will be classified
// as RT_UNKNOWN.
enum RatType {
    RT_UNKNOWN = 0;
    RT_WIFI = 1;
    RT_2G = 2;
    RT_3G = 3;
    RT_4G = 4;
    RT_5G = 5;
}

// Network request states
// * Network request is in the NETWORK_REQUEST_STATE_RECEIVED state when it
// was just registered by the Connectivity service;
// * Network request is in the NETWORK_REQUEST_STATE_REMOVED state when it was
// just removed by the Connectivity service;
enum NetworkRequestState {
  NETWORK_REQUEST_STATE_UNKNOWN = 0;
  NETWORK_REQUEST_STATE_RECEIVED = 1;
  NETWORK_REQUEST_STATE_REMOVED = 2;
}

// Prefix as enum of NetworkStatsRecorder, as defined in
// android.net.netstats.NetworkStatsDataMigrationUtils#PREFIX_*.
enum RecorderPrefix {
  PREFIX_UNKNOWN = 0;
  PREFIX_XT = 1;
  PREFIX_UID = 2;
  PREFIX_UIDTAG = 3;
}

// Type of NetworkStatsRecorder file operations.
enum RecorderOperationType {
  ROT_UNKNOWN = 0;
  ROT_READ = 1;
  ROT_WRITE = 2;
}

// State of applying FastDataInput feature.
enum FastDataInputState {
  FDIS_UNKNOWN = 0;
  FDIS_ENABLED= 1;
  FDIS_DISABLED = 2;
}

// Type of terrible error.
enum TerribleErrorType {
  TYPE_UNKNOWN = 0;
  // Indicate the error state that the NetworkAgent sent messages to
  // connectivity service before it is connected.
  TYPE_MESSAGE_QUEUED_BEFORE_CONNECT = 1;
  // Indicate the error state that the ConnectivityService attempts to
  // cleanup the bypassing VPN permission for a delegate UID, however,
  // netd doesn't know about this UID and allowBypassVpnOnNetwork API
  // returns ENOENT.
  TYPE_DISALLOW_BYPASS_VPN_FOR_DELEGATE_UID_ENOENT = 2;
  // Indicate the error state that the legacy TetheringManager#tether API was called for Wifi.
  TYPE_LEGACY_TETHER_WITH_TYPE_WIFI = 3;
  // Indicate the error state that the legacy TetheringManager#tether API was called for Wifi P2P.
  TYPE_LEGACY_TETHER_WITH_TYPE_WIFI_P2P = 4;
  // Indicate the error state that the legacy TetheringManager#tether API was called for Wifi and
  // tethering succeeded.
  TYPE_LEGACY_TETHER_WITH_TYPE_WIFI_SUCCESS = 5;
  // Indicate the error state that the legacy TetheringManager#tether API was called for Wifi P2P
  // and tethering succeeded.
  TYPE_LEGACY_TETHER_WITH_TYPE_WIFI_P2P_SUCCESS = 6;
  // Indicate the error state that the entitlement check failed to
  // createContextAsUser because the tethering package is not installed
  // on that user.
  TYPE_ENTITLEMENT_CREATE_CONTEXT_AS_USER_THROWS = 7;
  // Indicate the error state that tethering was started with a placeholder request (i.e. we
  // couldn't find a pending request for the link layer event).
  TYPE_TETHER_WITH_PLACEHOLDER_REQUEST = 8;
}
