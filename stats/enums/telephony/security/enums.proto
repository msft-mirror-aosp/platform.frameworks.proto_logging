syntax = "proto2";
package android.telephony;

option java_outer_classname = "SecurityProtoEnums";
option java_multiple_files = true;

// Identifier types
enum CellularIdentifier {
  UNKNOWN = 0;
  IMSI = 1;
  IMEI = 2;
  SUCI = 3;
}

// NAS Protocol Messages
enum NasProtocolMessage {
  // Note: this can't just be UNKNOWN because of enum scoping rules that force
  // enums to be unique within a package.
  UNKNOWN_NAS_MESSAGE = 0;
  ATTACH_REQUEST = 1;
  IDENTITY_RESPONSE = 2;
  DETACH_REQUEST = 3;
  TRACKING_AREA_UPDATE_REQUEST = 4;
  LOCATION_UPDATE_REQUEST = 5;
  AUTHENTICATION_AND_CIPHERING_RESPONSE = 6;
  REGISTRATION_REQUEST = 7;
  DEREGISTRATION_REQUEST = 8;
  CM_REESTABLISHMENT_REQUEST = 9;
  CM_SERVICE_REQUEST = 10;
  IMSI_DETACH_INDICATION = 11;
}