express_metric {
    id: "vibrator.value_perform_haptic_feedback_keyboard"
    type: COUNTER_WITH_UID
    display_name: "Counter of performHapticFeedback(KEYBOARD_*) per uid"
    description:
      "Counts calls to performHapticFeedback with one"
      " of KEYBOARD_TAP, KEYBOARD_PRESS, KEYBOARD_RELEASE."
    owner_email: "roosa@google.com"
    owner_email: "android-haptics@google.com"
    unit: UNIT_COUNT
}

express_metric {
    id: "vibrator.value_vibration_param_response_ignored"
    type: COUNTER
    display_name: "Counter of ignored vibration parameter responses"
    description:
      "Number of times the vibrator service ignored vendor"
      " responses with vibration parameters."
    owner_email: "lsandrade@google.com"
    owner_email: "android-haptics@google.com"
    unit: UNIT_COUNT
}

express_metric {
    id: "vibrator.value_vibration_param_request_timeout"
    type: COUNTER_WITH_UID
    display_name: "Counter of slow vibration parameter requests before a vibration"
    description:
      "Number of times vendors hit the timeout when responding"
      " with vibration parameters before a vibration, per uid."
    owner_email: "lsandrade@google.com"
    owner_email: "android-haptics@google.com"
    unit: UNIT_COUNT
}

express_metric {
    id: "vibrator.value_vibration_param_request_latency"
    type: HISTOGRAM_WITH_UID
    display_name: "Vibration parameter request latency"
    description:
      "Latency of vendor responses for vibration parameter"
      " requests triggered before a vibration, per uid"
    owner_email: "lsandrade@google.com"
    owner_email: "android-haptics@google.com"
    unit: UNIT_TIME_MILLIS
    histogram_options: {
        uniform_bins: {
            count: 20
            min: 0
            max: 100
        }
    }
}

express_metric {
    id: "vibrator.value_vibration_param_scale"
    type: HISTOGRAM
    display_name: "Vibration scale parameter"
    description:
      "The range of vibration scale parameters set by vendors."
    owner_email: "lsandrade@google.com"
    owner_email: "android-haptics@google.com"
    unit: UNIT_COUNT
    histogram_options: {
        uniform_bins: {
            count: 20
            min: 0
            max: 2
        }
    }
}

express_metric {
    id: "vibrator.value_vibration_adaptive_haptic_scale"
    type: HISTOGRAM_WITH_UID
    display_name: "Adaptive haptic scale per uid"
    description:
      "The adaptive haptic scale factor applied to vibrations"
    owner_email: "lsandrade@google.com"
    owner_email: "android-haptics@google.com"
    unit: UNIT_COUNT
    histogram_options: {
        uniform_bins: {
            count: 20
            min: 0
            max: 2
        }
    }
}

express_metric {
    id: "vibrator.value_vibration_vendor_effect_requests"
    type: COUNTER_WITH_UID
    display_name: "Counter of vibration requests for createVendorEffect()"
    description:
      "Number of times vendors requested vibrations created via"
      " VibrationEffect.createVendorEffect(), per uid."
    owner_email: "lsandrade@google.com"
    owner_email: "android-haptics@google.com"
    unit: UNIT_COUNT
}

express_metric {
    id: "vibrator.value_vibration_vendor_effect_size"
    type: HISTOGRAM_WITH_UID
    display_name: "Vendor vibration effect size"
    description:
      "Size of PersistableBundle vendor data in"
      " createVendorEffect() requests, per uid"
    owner_email: "lsandrade@google.com"
    owner_email: "android-haptics@google.com"
    unit: UNIT_KILOBYTE
    histogram_options: {
        scaled_bins { # 1KB to ~4.5MB
            count: 25
            min_value: 0
            first_bin_width: 1
            scale: 1.4
        }
    }
}

express_metric {
    id: "vibrator.value_vibration_vendor_session_started"
    type: COUNTER_WITH_UID
    display_name: "Counter of successful startVendorSession()"
    description:
      "Number of times vendors sessions were successfully started via"
      " Vibrator.startVendorSession(), per uid."
    owner_email: "lsandrade@google.com"
    owner_email: "android-haptics@google.com"
    unit: UNIT_COUNT
}

express_metric {
    id: "vibrator.value_vibration_vendor_session_interrupted"
    type: COUNTER_WITH_UID
    display_name: "Counter of vendor vibration sessions interrupted"
    description:
      "Number of times vendor vibration sessions are interrupted"
      " by the platform, per uid."
    owner_email: "lsandrade@google.com"
    owner_email: "android-haptics@google.com"
    unit: UNIT_COUNT
}

express_metric {
    id: "vibrator.value_vibration_vendor_session_vibrations"
    type: HISTOGRAM_WITH_UID
    display_name: "Vendor session vibration request count"
    description:
      "Number of times vendors requested vibrations in a session, per uid."
    owner_email: "lsandrade@google.com"
    owner_email: "android-haptics@google.com"
    unit: UNIT_COUNT
    histogram_options: {
        scaled_bins { # 1 to ~840
            count: 20
            min_value: 0
            first_bin_width: 1
            scale: 1.4
        }
    }
}

