express_metric {
    id: "wear_notifications.value_hist_image_asset_open_latency"
    type: HISTOGRAM
    display_name: "Notification image assets open latency"
    description: "Latency of opening an image asset for bridged notifications. Logged as histogram value with 1.35 scaled bins in range [0, 10, 10 + 13.5, ... , 10 + 13.5 + ... + 4042.7]."
    owner_email: "wcs-notification@google.com"
    owner_email: "xjchen@google.com"
    unit: UNIT_TIME_MILLIS
    histogram_options: {
        scaled_bins {
            count: 20
            min_value: 0
            first_bin_width: 10
            scale: 1.35
        }
    }
}
